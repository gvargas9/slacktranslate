display_information:
  name: Translator
features:
  bot_user:
    display_name: Translator
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - incoming-webhook
      - users:read
settings:
  event_subscriptions:
    request_url: https://YOUR-SUBDOMAIN-GOES-HERE.herokuapp.com/events
    bot_events:
      - message.channels
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
